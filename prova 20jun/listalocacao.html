<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Locações</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Biblioteca FATEC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="alunos.html">Cadastro de Alunos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="livros.html">Cadastro de Livros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="locacao.html">Locação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listaalunos.html">Buscar Alunos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listalivros.html">Buscar Livros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listalocacao.html">Buscar Locação</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Lista de Locações</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>Nome do Livro</th>
                    <th>Data de Locação</th>
                    <th>Data de Devolução</th>
                </tr>
            </thead>
            <tbody id="listaLocacoes">
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const listaLocacoes = document.getElementById('listaLocacoes');

            carregarLocacoes();

            function carregarLocacoes() {
                let locacoes = JSON.parse(localStorage.getItem('locacoes')) || [];
                listaLocacoes.innerHTML = '';
                locacoes.forEach(function(locacao) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${locacao.aluno}</td>
                        <td>${locacao.livro}</td>
                        <td>${locacao.dataLocacao}</td>
                        <td>${locacao.dataDevolucao}</td>
                    `;
                    listaLocacoes.appendChild(tr);
                });
            }
        });
    </script>
</body>
</html>
