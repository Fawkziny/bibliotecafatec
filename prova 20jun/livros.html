    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Biblioteca FATEC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="alunos.html">Cadastro de Alunos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="livros.html">Cadastro de Livros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="locacao.html">Locação</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="listaalunos.html">Buscar Alunos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="listalivros.html">Buscar Livros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="listalocacao.html">Buscar Locacao</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Cadastrar Livro</h1>
                <form id="formLivro">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required><br><br>
                    
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" name="autor" required><br><br>
                    
                    <label for="genero">Gênero:</label>
                    <input type="text" id="genero" name="genero"><br><br>
                    
                    <label for="ano">Ano de Publicação:</label>
                    <input type="number" id="ano" name="ano" required><br><br>
                    
                    <button type="submit" class="btn btn-primary">Cadastrar Livro</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formLivro = document.getElementById('formLivro');

            formLivro.addEventListener('submit', function(event) {
                event.preventDefault();

                const titulo = document.getElementById('titulo').value;
                const autor = document.getElementById('autor').value;
                const genero = document.getElementById('genero').value;
                const ano = document.getElementById('ano').value;

                const novoLivro = {
                    titulo: titulo,
                    autor: autor,
                    genero: genero,
                    ano: ano
                };

                // Obtém os livros cadastrados do localStorage
                let livros = JSON.parse(localStorage.getItem('livros')) || [];

                // Adiciona o novo livro ao array de livros
                livros.push(novoLivro);

                // Atualiza o localStorage com os livros atualizados
                localStorage.setItem('livros', JSON.stringify(livros));

                // Limpa o formulário após o cadastro
                formLivro.reset();

                // Informa ao usuário que o livro foi cadastrado (pode ser melhorado visualmente)
                alert('Livro cadastrado com sucesso!');
            });
        });
    </script>
</body>
</html>
