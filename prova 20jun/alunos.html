    <div class="container mt-4">
        <h1>Cadastrar Aluno</h1>
        <form id="formAluno">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required><br><br>
            
            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso"><br><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <button type="submit" class="btn btn-primary">Cadastrar Aluno</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formAluno = document.getElementById('formAluno');

            formAluno.addEventListener('submit', function(event) {
                event.preventDefault();

                // Captura os dados do formulário
                const nome = document.getElementById('nome').value;
                const matricula = document.getElementById('matricula').value;
                const curso = document.getElementById('curso').value;
                const email = document.getElementById('email').value;

                // Cria um objeto representando o aluno
                const aluno = {
                    nome: nome,
                    matricula: matricula,
                    curso: curso,
                    email: email,
                    locacoes: [] // Inicialmente vazio
                };

                // Salva o aluno no localStorage
                salvarAluno(aluno);

                // Limpa o formulário
                formAluno.reset();
            });

            function salvarAluno(aluno) {
                let alunos = JSON.parse(localStorage.getItem('alunos')) || [];
                alunos.push(aluno);
                localStorage.setItem('alunos', JSON.stringify(alunos));
            }
        });
    </script>
